<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Diamond/Gem Shape -->
  <g transform="translate(256, 200)">
    <!-- Top part of diamond -->
    <path d="M 0,-80 L 60,-20 L 0,60 L -60,-20 Z" fill="url(#gradient2)" opacity="0.9"/>

    <!-- Facets -->
    <path d="M 0,-80 L 60,-20 L 0,0 Z" fill="#fef3c7" opacity="0.3"/>
    <path d="M 0,-80 L -60,-20 L 0,0 Z" fill="#fef3c7" opacity="0.2"/>
    <path d="M 0,0 L 60,-20 L 0,60 Z" fill="#f59e0b" opacity="0.4"/>
    <path d="M 0,0 L -60,-20 L 0,60 Z" fill="#d97706" opacity="0.5"/>

    <!-- Shine effect -->
    <ellipse cx="-15" cy="-40" rx="12" ry="20" fill="white" opacity="0.6"/>
    <ellipse cx="10" cy="-50" rx="8" rx="15" fill="white" opacity="0.4"/>
  </g>

  <!-- Decorative elements - small gems -->
  <circle cx="140" cy="340" r="12" fill="#fbbf24" opacity="0.6"/>
  <circle cx="372" cy="340" r="12" fill="#fbbf24" opacity="0.6"/>
  <circle cx="180" cy="380" r="8" fill="#f59e0b" opacity="0.5"/>
  <circle cx="332" cy="380" r="8" fill="#f59e0b" opacity="0.5"/>

  <!-- Text Shadow -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#047857" opacity="0.3">
    SEMI-JOIAS
  </text>

  <!-- Main Text -->
  <text x="256" y="328" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    SEMI-JOIAS
  </text>

  <!-- Subtitle -->
  <text x="256" y="365" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.9">
    SISTEMA DE GEST√ÉO
  </text>
</svg>
